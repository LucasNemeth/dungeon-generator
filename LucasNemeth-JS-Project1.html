<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/project-styles.css">
    <link href="https://fonts.googleapis.com/css?family=Eagle+Lake|Montserrat:400,700&display=swap" rel="stylesheet"> 
    <title>Lucas Nemeth Dungeon Project</title>
</head>
<body>
    <!------All the layers of the map------->
    <section class="wrapper">
        <h1>Dungeon terrain generator</h1>
        <div class="map">
            <div id="floor"></div>
            <div class="grid"><img src="./assets/grid.png"></div>
            <div id="obstacles"></div>
            <div id="monsters"></div>
            <div id="characters"></div>
            
        </div>
    </section>
    <section class="wrapper">
        <div class="options">
            <div class="floorOptions">
                <h2>Select the properties of the map terrain:</h2>
                <button class="btnGrass">Grass</button>

                <button class="btnStone">Stone</button>

                <button class="btnWood">Wood</button>

                <button class="btnWater">Water</button>

                <button class="btnLava">Lava</button>
            </div>
            <div class="obstacleOptions">
                <h2>Obstacles:</h2>
                <div class="obstacleOptionsNone">
                    <p>Please select Floor</p>
                </div>
                <div class="obstacleOptionsGrass">            
                    <button class="bushBtn">Bushes</button>
                    <button class="treeBtn">Trees</button>
                </div>
                <div class="obstacleOptionsStone">
                    <button class="pitBtn">Pit of spikes</button>
                    <button class="rocksBtn">Rocks</button>
                </div>
                <div class="obstacleOptionsWood">
                    <button class="chestBtn">chest</button>
                    <button class="barrelBtn">Barrels</button>
                </div>
                <div class="obstacleOptionsWater">
                    <button class="shipBtn">Ship Wreckage</button>
                    <button class="icebergBtn">Iceberg</button>
                </div>
                <div class="obstacleOptionsLava">
                    <button class="fireBtn">Fire</button>
                    <button class="spikeBtn">Spikes</button>
                </div>
            </div>
            <div class="character">
                <button class="warriorBtn">Warrior</button>
                <button class="monsterBtn">Monster</button>
            </div>
            <div class="diceRoller">
                <p id="diceNumber"></p>
                <button id="diceButton">Roll Dice</button>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
            
    <script src="./scripts/projectScripts.js"></script>

</body>
</html>
