<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/project-styles.css">
    <title>Lucas Nemeth Dungeon Project</title>
</head>
<body>
    <!------All the layers of the map------->
    <section class="map">
        <div id="floor"></div>
        <div id="obstacles"></div>
        <div id="monsters"></div>
        <div id="characters"></div>
    </section>
    <section class="options">
        <div class="floorOptions">
            <h2>Select the properties of the map terrain:</h2>
            <button class="floorGrass">Grass</button>

            <button class="floorStone">Stone</button>

            <button class="floorWood">Wood</button>

            <button class="floorWater">Water</button>

            <button class="floorLava">Lava</button>
        </div>
        <div class="obstacleOptions">
            <h2>Obstacles:</h2>
            <div class="obstacleOptionsNone">
                <p>Please select Floor</p>
            </div>
            <div class="obstacleOptionsGrass">            
                <button class="bushObstacle">Bushes</button>
                <button class="treeObstacle">Trees</button>
            </div>
            <div class="obstacleOptionsStone">
                <button class="pitObstacle">Pit of spikes</button>
                <button class="rocksObstacle">Rocks</button>
            </div>
            <div class="obstacleOptionsWood">
                <button class="chestObstacle">chest</button>
                <button class="barrelObstacle">Barrels</button>
            </div>
            <div class="obstacleOptionsWater">
                <button class="shipObstacle">Ship Wreckage</button>
                <button class="icebergObstacle">Iceberg</button>
            </div>
            <div class="obstacleOptionsLava">
                <button class="fireObstacle">Fire</button>
                <button class="spikeObstacle">Spikes</button>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
            
    <script src="./scripts/projectScripts.js"></script>

</body>
</html>
